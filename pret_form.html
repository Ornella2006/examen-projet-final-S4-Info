<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Pr√™ts</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button, select { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h1>Gestion des Pr√™ts</h1>

  <div>
    <select id="idClient" required>
      <option value="">S√©lectionner un client</option>
    </select>
    <select id="idTypePret" required>
      <option value="">S√©lectionner un type de pr√™t</option>
    </select>
    <select id="idEtablissementFinancier" required>
      <option value="">S√©lectionner un √©tablissement</option>
    </select>
    <input type="number" step="0.01" id="montant" placeholder="Montant (‚Ç¨)" min="1000" required>
    <input type="number" id="dureeMois" placeholder="Dur√©e (mois)" min="1" required>
    <input type="date" id="dateDemande" required>
    <input type="date" id="dateAccord" placeholder="Date d'accord">
    <input type="number" step="0.01" id="tauxAssurance" placeholder="Taux Assurance (%)" min="0" max="5" value="0">
    <button onclick="ajouterOuModifier()">Ajouter / Modifier</button>
  </div>

  <table id="table-prets">
    <thead>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Type de Pr√™t</th>
        <th>Montant (‚Ç¨)</th>
        <th>Dur√©e (mois)</th>
        <th>Int√©r√™ts (‚Ç¨)</th>
        <th>Taux d‚Äôint√©r√™t (%)</th>
        <th>Taux d‚Äôassurance (%)</th>
        <th>Annuit√© mensuelle (‚Ç¨)</th>
        <th>Somme totale (‚Ç¨)</th>
        <th>Date Demande</th>
        <th>Date Accord</th>
        <th>Date Retour Estim√©e</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = "http://localhost/examen-projet-final-S4-Info/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          try {
            const response = JSON.parse(xhr.responseText);
            callback(response);
          } catch (e) {
            console.error("Erreur de d√©codage de la r√©ponse:", e);
            alert("Erreur de d√©codage de la r√©ponse.");
          }
        }
      };
      xhr.send(data);
    }

    function chargerClients() {
      ajax("GET", "/clients", null, (data) => {
        const select = document.getElementById("idClient");
        select.innerHTML = '<option value="">S√©lectionner un client</option>';
        data.forEach(c => {
          const option = document.createElement("option");
          option.value = c.idClient;
          option.textContent = `${c.nom} ${c.prenom} (${c.email})`;
          select.appendChild(option);
        });
      });
    }

    function chargerTypesPrets() {
      ajax("GET", "/types-prets", null, (data) => {
        const select = document.getElementById("idTypePret");
        select.innerHTML = '<option value="">S√©lectionner un type de pr√™t</option>';
        data.forEach(t => {
          const option = document.createElement("option");
          option.value = t.idTypePret;
          option.textContent = `${t.libelle} (Taux: ${t.tauxInteret}%, Dur√©e max: ${t.dureeMaxMois} mois)`;
          select.appendChild(option);
        });
      });
    }

    function chargerEtablissements() {
      ajax("GET", "/etablissements", null, (data) => {
        const select = document.getElementById("idEtablissementFinancier");
        select.innerHTML = '<option value="">S√©lectionner un √©tablissement</option>';
        data.forEach(e => {
          const option = document.createElement("option");
          option.value = e.idEtablissementFinancier;
          option.textContent = `${e.nomEtablissementFinancier} (Solde: ${e.fondTotal} ‚Ç¨)`;
          select.appendChild(option);
        });
      });
    }

    function chargerPrets() {
      ajax("GET", "/prets", null, (data) => {
        const tbody = document.querySelector("#table-prets tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.idPret}</td>
            <td>${p.nom} ${p.prenom}</td>
            <td>${p.libelle}</td>
            <td>${p.montant}</td>
            <td>${p.dureeMois}</td>
            <td>${p.interets}</td>
            <td>${p.tauxInteret}</td>
            <td>${p.tauxAssurance}</td>
            <td>${p.annuiteMensuelle}</td>
            <td>${p.sommeTotaleRembourser}</td>
            <td>${p.dateDemande || ''}</td>
            <td>${p.dateAccord || ''}</td>
            <td>${p.dateRetourEstimee || ''}</td>
            <td>${p.statut}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(p)})'>‚úèÔ∏è</button>
              <button onclick='supprimerPret(${p.idPret})'>üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function ajouterOuModifier() {
      const idClient = document.getElementById("idClient").value;
      const idTypePret = document.getElementById("idTypePret").value;
      const idEtablissementFinancier = document.getElementById("idEtablissementFinancier").value;
      const montant = document.getElementById("montant").value;
      const dureeMois = document.getElementById("dureeMois").value;
      const dateDemande = document.getElementById("dateDemande").value;
      const dateAccord = document.getElementById("dateAccord").value;
      const tauxAssurance = document.getElementById("tauxAssurance").value;

      if (!idClient) {
        alert("S√©lectionnez un client.");
        return;
      }
      if (!idTypePret) {
        alert("S√©lectionnez un type de pr√™t.");
        return;
      }
      if (!idEtablissementFinancier) {
        alert("S√©lectionnez un √©tablissement.");
        return;
      }
      if (!montant || parseFloat(montant) < 1000) {
        alert("Le montant doit √™tre sup√©rieur ou √©gal √† 1000 ‚Ç¨.");
        return;
      }
      if (!dureeMois || parseInt(dureeMois) <= 0) {
        alert("La dur√©e doit √™tre un entier positif.");
        return;
      }
      if (!dateDemande) {
        alert("La date de demande est requise.");
        return;
      }
      if (tauxAssurance && (parseFloat(tauxAssurance) < 0 || parseFloat(tauxAssurance) > 5)) {
        alert("Le taux d'assurance doit √™tre compris entre 0 et 5%.");
        return;
      }

      const data = `idClient=${encodeURIComponent(idClient)}&idTypePret=${encodeURIComponent(idTypePret)}&idEtablissementFinancier=${encodeURIComponent(idEtablissementFinancier)}&montant=${encodeURIComponent(montant)}&dureeMois=${encodeURIComponent(dureeMois)}&dateDemande=${encodeURIComponent(dateDemande)}&dateAccord=${encodeURIComponent(dateAccord)}&tauxAssurance=${encodeURIComponent(tauxAssurance)}`;

      ajax("POST", "/prets", data, (response) => {
        if (response.success) {
          resetForm();
          chargerPrets();
          alert(response.message);
        } else {
          alert(response.message);
        }
      });
    }

    function remplirFormulaire(p) {
      document.getElementById("idClient").value = p.idClient;
      document.getElementById("idTypePret").value = p.idTypePret;
      document.getElementById("idEtablissementFinancier").value = p.idEtablissementFinancier;
      document.getElementById("montant").value = p.montant;
      document.getElementById("dureeMois").value = p.dureeMois;
      document.getElementById("dateDemande").value = p.dateDemande;
      document.getElementById("dateAccord").value = p.dateAccord || '';
      document.getElementById("tauxAssurance").value = p.tauxAssurance;
    }

    function supprimerPret(id) {
      if (confirm("Supprimer ce pr√™t ?")) {
        ajax("DELETE", `/prets/${id}`, null, (response) => {
          if (response.success) {
            chargerPrets();
            alert(response.message);
          } else {
            alert(response.message);
          }
        });
      }
    }

    function resetForm() {
      document.getElementById("idClient").value = "";
      document.getElementById("idTypePret").value = "";
      document.getElementById("idEtablissementFinancier").value = "";
      document.getElementById("montant").value = "";
      document.getElementById("dureeMois").value = "";
      document.getElementById("dateDemande").value = "";
      document.getElementById("dateAccord").value = "";
      document.getElementById("tauxAssurance").value = "0";
    }

    chargerClients();
    chargerTypesPrets();
    chargerEtablissements();
    chargerPrets();
  </script>

</body>
</html>
