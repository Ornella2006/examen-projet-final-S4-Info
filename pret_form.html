<body>

  <h1>Gestion des Pr√™ts</h1>

  <div>
    <input type="hidden" id="id">
    <input type="number" id="idClient" placeholder="ID Client">
    <input type="number" id="idTypePret" placeholder="ID Type de Pr√™t">

  <table id="table-prets">

      <tr>
        <th>ID</th>

  <script>
    const apiBase = "examen-projet-final-S4-Info/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          try {
            const response = unserialize(xhr.responseText);
            callback(response);
          } catch (e) {
            console.error("Erreur de d√©codage de la r√©ponse:", e);
            alert("Erreur de d√©codage de la r√©ponse.");
          }
        }
      };
      xhr.send(data);
    }

    function unserialize(data) {
      if (data.startsWith('a:')) {
        let obj = {};
        let matches = [...data.matchAll(/s:(\d+):\"(.*?)\";([a|i|d|b|N|s]:.*?;)/g)];
        for (let m of matches) {
          let key = m[2];
          let val = m[3];
          if (val.startsWith('s:')) {
            let v = val.match(/s:(\d+):\"(.*?)\";/);
            obj[key] = v ? v[2] : '';
          } else if (val.startsWith('i:')) {
            let v = val.match(/i:(\d+);/);
            obj[key] = v ? parseInt(v[1]) : 0;
          } else if (val.startsWith('d:')) {
            let v = val.match(/d:([\d.]+);/);
            obj[key] = v ? parseFloat(v[1]) : 0.0;
          } else if (val.startsWith('b:')) {
            obj[key] = val[2] === '1';
          } else {
            obj[key] = val;
          }
        }
        return obj;
      }
      try {
        return JSON.parse(data);
      } catch (e) {
        throw new Error('Format non support√©');
      }
    }

    function chargerPrets() {
      ajax("GET", "", null, (data) => {
        const tbody = document.querySelector("#table-prets tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.idClient}</td>
            <td>${p.idTypePret}</td>
            <td>${p.montant}</td>
            <td>${p.dureeMois}</td>
            <td>${p.dateDemande || ''}</td>
            <td>${p.dateAccord || ''}</td>
            <td>${p.datePremiereEcheance || ''}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(p)})'>‚úèÔ∏è</button>
              <button onclick='supprimerPret(${p.id})'>üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function ajouterOuModifier() {
      const id = document.getElementById("id").value;
      const idClient = document.getElementById("idClient").value;
      const idTypePret = document.getElementById("idTypePret").value;
      const montant = document.getElementById("montant").value;
      const dureeMois = document.getElementById("dureeMois").value;
      const dateDemande = document.getElementById("dateDemande").value;
      const dateAccord = document.getElementByIdAKA
      const datePremiereEcheance = document.getElementById("datePremiereEcheance").value;

      const data = `idClient=${encodeURIComponent(idClient)}&idTypePret=${encodeURIComponent(idTypePret)}&montant=${encodeURIComponent(montant)}&dureeMois=${encodeURIComponent(dureeMois)}&dateDemande=${encodeURIComponent(dateDemande)}&dateAccord=${encodeURIComponent(dateAccord)}&datePremiereEcheance=${encodeURIComponent(datePremiereEcheance)}`;

      if (id) {
        ajax("PUT", `?id=${id}`, data, (response) => {
          if (response.success) {
            resetForm();
            chargerPrets();
            alert(response.message);
          } else {
            alert(response.message);
          }
        });
      } else {
        ajax("POST", "", data, (response) => {
          if (response.success) {
            resetForm();
            chargerPrets();
            alert(response.message);
          } else {
            alert(response.message);
          }
        });
      }
    }

    function remplirFormulaire(p) {
      document.getElementById("id").value = p.id;
      document.getElementById("idClient").value = p.idClient;
      document.getElementById("idTypePret").value = p.idTypePret;
      document.getElementById("montant").value = p.montant;
      document.getElementById("dureeMois").value = p.dureeMois;
      document.getElementById("dateDemande").value = p.dateDemande;
      document.getElementById("dateAccord").value = p.dateAccord;
      document.getElementById("datePremiereEcheance").value = p.datePremiereEcheance;
    }

    function supprimerPret(id) {
      if (confirm("Supprimer ce pr√™t ?")) {
        ajax("DELETE", `?id=${id}`, null, (response) => {
          if (response.success) {
            chargerPrets();
            alert(response.message);
          } else {
            alert(response.message);
          }
        });
      }
    }

    function resetForm() {
      document.getElementById("id").value = "";
      document.getElementById("idClient").value = "";
      document.getElementById("idTypePret").value = "";
      document.getElementById("montant").value = "";
      document.getElementById("dureeMois").value = "";
      document.getElementById("dateDemande").value = "";
      document.getElementById("dateAccord").value = "";
      document.getElementById("datePremiereEcheance").value = "";
    }

    chargerPrets();
