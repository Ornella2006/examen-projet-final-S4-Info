<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Types de Pr√™t</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h1>Gestion des Types de Pr√™t</h1>

  <div>
    <input type="hidden" id="idTypePret">
    <input type="text" id="libelle" placeholder="Nom du type de pr√™t">
    <input type="number" step="0.01" min="0" id="tauxInteret" placeholder="Taux d'int√©r√™t (%)">
    <input type="number" min="1" id="dureeMaxMois" placeholder="Dur√©e maximale (mois)">
    <button onclick="ajouterOuModifier()">Ajouter / Modifier</button>
  </div>

  <table id="table-types-pret">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Taux d'int√©r√™t (%)</th>
        <th>Dur√©e max (mois)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = "/ETU003273/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          try {
            const response = JSON.parse(xhr.responseText);
            callback(response);
          } catch (e) {
            console.error("Erreur de d√©codage de la r√©ponse:", e);
            alert("Erreur de d√©codage de la r√©ponse.");
          }
        }
      };
      xhr.send(data);
    }

    function chargerTypesPret() {
      ajax("GET", "/types-prets", null, (data) => {
        const tbody = document.querySelector("#table-types-pret tbody");
        tbody.innerHTML = "";
        data.forEach(tp => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${tp.idTypePret}</td>
            <td>${tp.libelle}</td>
            <td>${tp.tauxInteret}</td>
            <td>${tp.dureeMaxMois}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(tp)})'>‚úèÔ∏è</button>
              <button onclick='supprimerTypePret(${tp.idTypePret})'>üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function ajouterOuModifier() {
      const id = document.getElementById("idTypePret").value;
      const libelle = document.getElementById("libelle").value;
      const tauxInteret = document.getElementById("tauxInteret").value;
      const dureeMaxMois = document.getElementById("dureeMaxMois").value;

      if (!libelle) {
        alert("Le nom du type de pr√™t est requis.");
        return;
      }
      if (!tauxInteret || parseFloat(tauxInteret) < 0) {
        alert("Le taux d'int√©r√™t doit √™tre un nombre positif.");
        return;
      }
      if (!dureeMaxMois || parseInt(dureeMaxMois) <= 0) {
        alert("La dur√©e maximale doit √™tre un entier positif.");
        return;
      }

      const data = `libelle=${encodeURIComponent(libelle)}&tauxInteret=${tauxInteret}&dureeMaxMois=${dureeMaxMois}`;

      if (id) {
        ajax("PUT", `/types-prets/${id}`, data, (response) => {
          if (response.success) {
            resetForm();
            chargerTypesPret();
            alert(response.message);
          } else {
            alert(response.message);
          }
        });
      } else {
        ajax("POST", "/types-prets", data, (response) => {
          if (response.success) {
            resetForm();
            chargerTypesPret();
            alert(response.message);
          } else {
            alert(response.message);
          }
        });
      }
    }

    function remplirFormulaire(tp) {
      document.getElementById("idTypePret").value = tp.idTypePret;
      document.getElementById("libelle").value = tp.libelle;
      document.getElementById("tauxInteret").value = tp.tauxInteret;
      document.getElementById("dureeMaxMois").value = tp.dureeMaxMois;
    }

    function supprimerTypePret(id) {
      if (confirm("Supprimer ce type de pr√™t ?")) {
        ajax("DELETE", `/types-prets/${id}`, null, (response) => {
          if (response.success) {
            chargerTypesPret();
            alert(response.message);
          } else {
            alert(response.message);
          }
        });
      }
    }

    function resetForm() {
      document.getElementById("idTypePret").value = "";
      document.getElementById("libelle").value = "";
      document.getElementById("tauxInteret").value = "";
      document.getElementById("dureeMaxMois").value = "";
    }

    chargerTypesPret();
  </script>

</body>
</html>
