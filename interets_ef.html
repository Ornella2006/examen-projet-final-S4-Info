<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Intérêts gagnés par mois</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    canvas { margin-top: 20px; max-width: 100%; }
  </style>
</head>
<body>

  <h1>Intérêts gagnés par mois</h1>

  <div>
    <label for="debut">Mois/Année début</label>
    <input type="month" id="debut" required>
    <label for="fin">Mois/Année fin</label>
    <input type="month" id="fin" required>
    <button onclick="fetchInterets()">Filtrer</button>
  </div>

  <table id="table-interets">
    <thead>
      <tr>
        <th>Période</th>
        <th>Total intérêts (€)</th>
      </tr>
    </thead>
    <tbody id="interets-tbody"></tbody>
  </table>

  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    function fetchInterets() {
      const debut = document.getElementById('debut').value;
      const fin = document.getElementById('fin').value;
      fetch(`/examen-projet-final-S4-Info/ws?debut=${debut}&fin=${fin}`)
        .then(r => r.json())
        .then(data => {
          const tbody = document.getElementById('interets-tbody');
          tbody.innerHTML = '';
          const labels = [];
          const values = [];
          data.forEach(row => {
            labels.push(row.periode);
            values.push(parseFloat(row.total_interets));
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.periode}</td>
              <td>${row.total_interets} €</td>
            `;
            tbody.appendChild(tr);
          });

          const ctx = document.getElementById('chart').getContext('2d');
          if (window.myChart) window.myChart.destroy();
          window.myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Intérêts gagnés (€)',
                data: values,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Intérêts (€)'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Période'
                  }
                }
              }
            }
          });
        })
        .catch(error => {
          console.error("Erreur lors du chargement des données:", error);
          alert("Erreur lors du chargement des données.");
        });
    }
  </script>

</body>
</html>
