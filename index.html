<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin | FinVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2a3a;
            --secondary-color: #2c3e50;
            --accent-color: #3498db;
            --accent-light: #5dade2;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            background-attachment: fixed;
        }

        .login-container {
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            animation: rotate 15s linear infinite;
            z-index: 0;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -30%;
            width: 200px;
            height: 200px;
            background: rgba(52, 152, 219, 0.03);
            border-radius: 50%;
            z-index: 0;
        }

        .login-content {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .logo {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 2px 4px rgba(52, 152, 219, 0.3));
        }

        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-field:focus {
            border-color: var(--accent-light);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container bg-white/90 w-full max-w-md">
        <div class="login-content p-10">
            <div class="text-center mb-8">
                <div class="flex justify-center items-center mb-4">
                    <div class="text-4xl font-bold logo mr-2">$</div>
                    <h1 class="text-3xl font-bold text-gray-800">FinVision</h1>
                </div>
                <p class="text-gray-600">Portail d'administration financière</p>
            </div>

            <form method="POST" action="admin_login.php" class="space-y-6">
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Identifiant</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="nom" name="nom" required 
                               class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none"
                               placeholder="Votre identifiant">
                    </div>
                </div>

                <div>
                    <label for="motDePasse" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="motDePasse" name="motDePasse" required 
                               class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none"
                               placeholder="Votre mot de passe">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Mot de passe oublié?</a>
                    </div>
                </div>

                <button type="submit" class="login-btn w-full py-3 px-4 rounded-lg text-white font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
                </button>
            </form>

       
        </div>
    </div>
</body>
</html>
